<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="front side">
            <h2 class="english-caption"></h2>
            <div class="control-group">
                <input type="text" placeholder="type there" class="word-textbox">
                <button id="check-btn">check</button>
                <button id="give-up-btn">give up</button>
            </div>
            <div class="result">
                <div class="container">
                    <p class="result-message"></p>
                    <h2 class="right-answer"></h2>
                    <button class="next-button"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="back side">
            <h2 class="translated-caption"></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
